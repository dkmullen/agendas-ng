<div class="agendas">
  <h1>Agendas</h1>
  <div *ngFor="let item of agendas">
    <div>{{ item.title }} - <span class="link" [innerHTML]="item.link"></span></div>
  </div>
  <p>
    Data for this page is scraped by a Lambda function on AWS, which is triggered, when this page calls
    the API at the AWS API Gateway.
  </p>
</div>
